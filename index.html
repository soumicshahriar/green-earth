<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- tailwind css with daisy UI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header>
        <!-- navbar start -->
        <nav class="navbar bg-[#15803D] shadow-sm md:px-[135px]">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden hover:bg-green-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="white">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="text-lg font-semibold text-white">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="px-5 py-3 rounded-[999px] bg-[#facc15] text-[#15803d]">Plant a Tree </a>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- banner start-->
        <section class="flex items-center bg-[#CFF0DC]">
            <div>
                <img src="./assets/hero-leaf1.png" alt="">
            </div>
            <div class="space-y-5 text-center">
                <div>
                    <h3 class="font-bold text-xl">Plant a Tree, Grow a Future</h3>
                    <span class="opacity-70">Join our mission to plant 1 million trees and make the Earth greener for
                        future
                        generations.</span>
                </div>
                <div>
                    <a class="px-5 py-3 rounded-[999px] bg-[#facc15] text-[#15803d]">Get Involved </a>
                </div>
            </div>
            <div><img src="./assets/hero-leaf2.png" alt=""></div>
        </section>
        <!-- banner end -->
    </header>
</body>

</html>
